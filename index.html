<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Superhot ARG</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Stage 1: Desktop -->
<div id="desktop">
  <div class="icon" onclick="startPictoChat()">üì± Picto Chat</div>
  <div class="icon">‚öôÔ∏è Settings</div>
  <div class="icon">üìÇ Documents</div>
  <div class="icon">üñ• Applications</div>
</div>

<!-- Stage 2: Chat Interface -->
<div id="chat">
  <div class="chat-box" id="chatBox">
    <p><strong>Friend1:</strong> Hey, check out this new game I found!</p>
    <p><strong>You:</strong> Oh cool, what's it called?</p>
    <p><strong>Friend1:</strong> Just click the link...</p>
  </div>
  <input class="chat-input" id="chatInput" placeholder="Click to start the game" readonly onclick="startDownload()">
</div>

<!-- Stage 3: Fake Download -->
<div id="download">
  <h2 style="text-align:center;">Downloading Game...</h2>
  <div id="download-bar"><div id="progress"></div></div>
  <p id="status" style="text-align:center; margin-top:10px;">Initializing...</p>
</div>

<!-- Stage 4: 2D Superhot-style Game -->
<div id="game">
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <p id="hint"></p>
</div>

<script>
// --- Stage 1: Desktop to Chat ---
function startPictoChat() {
  document.getElementById('desktop').style.display = 'none';
  document.getElementById('chat').style.display = 'flex';
}

// --- Stage 2: Chat to Download ---
function startDownload() {
  document.getElementById('chat').style.display = 'none';
  document.getElementById('download').style.display = 'block';
  let progress = 0;
  let status = document.getElementById('status');
  let interval = setInterval(() => {
    progress += Math.floor(Math.random() * 5) + 1;
    if(progress > 100) progress = 100;
    document.getElementById('progress').style.width = progress + '%';
    const msgs = [
      "Verifying files...",
      "Scanning system...",
      "Warning: Unrecognized content detected...",
      "Decrypting assets...",
      "Initializing AI routines..."
    ];
    if(progress % 20 === 0) {
      status.textContent = msgs[Math.floor(Math.random() * msgs.length)];
    }
    if(progress >= 100) {
      clearInterval(interval);
      setTimeout(startGame, 1000);
    }
  }, 300);
}

// --- Stage 3: Superhot-style Game ---
function startGame() {
  document.getElementById('download').style.display = 'none';
  document.getElementById('game').style.display = 'block';
  
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const width = canvas.width;
  const height = canvas.height;

  let player = { x: width/2, y: height/2, size: 20, speed: 2 };
  let bullets = [];
  let enemies = [];
  let keys = {};
  let timeMoving = false;

  // Spawn initial enemies
  function spawnEnemy() {
    let x = Math.random() * width;
    let y = Math.random() * height;
    enemies.push({x,y,size:20});
  }
  for(let i=0;i<5;i++) spawnEnemy();

  document.addEventListener('keydown', e=>keys[e.key]=true);
  document.addEventListener('keyup', e=>keys[e.key]=false);

  // Shooting bullets
  document.addEventListener('click', e=>{
    bullets.push({x:player.x, y:player.y, dx:(e.clientX-width/2)/50, dy:(e.clientY-height/2)/50});
  });

  function update() {
    timeMoving = false;
    if(keys['ArrowUp']||keys['w']) { player.y -= player.speed; timeMoving=true; }
    if(keys['ArrowDown']||keys['s']) { player.y += player.speed; timeMoving=true; }
    if(keys['ArrowLeft']||keys['a']) { player.x -= player.speed; timeMoving=true; }
    if(keys['ArrowRight']||keys['d']) { player.x += player.speed; timeMoving=true; }

    // Update bullets
    bullets.forEach((b,i)=>{
      b.x += b.dx;
      b.y += b.dy;
      if(b.x<0||b.x>width||b.y<0||b.y>height) bullets.splice(i,1);
    });

    // Enemies move only when player moves
    if(timeMoving){
      enemies.forEach(e=>{
        let dx = player.x - e.x;
        let dy = player.y - e.y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        e.x += (dx/dist)*0.5;
        e.y += (dy/dist)*0.5;
      });
    }

    // Check collisions
    enemies.forEach((e,i)=>{
      bullets.forEach((b,j)=>{
        let dx = e.x - b.x;
        let dy = e.y - b.y;
        if(Math.sqrt(dx*dx + dy*dy) < e.size/2){
          enemies.splice(i,1);
          bullets.splice(j,1);
          spawnEnemy();
        }
      });
    });
  }

  function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0,0,width,height);

    // Draw player
    ctx.fillStyle = 'lime';
    ctx.fillRect(player.x-player.size/2, player.y-player.size/2, player.size, player.size);

    // Draw bullets
    ctx.fillStyle = 'yellow';
    bullets.forEach(b=>ctx.fillRect(b.x-2,b.y-2,4,4));

    // Draw enemies
    ctx.fillStyle = 'red';
    enemies.forEach(e=>ctx.fillRect(e.x-e.size/2, e.y-e.size/2, e.size, e.size));

    // Creepy overlay hints
    if(Math.random()<0.005){
      document.getElementById('hint').textContent = "Something is watching...";
      setTimeout(()=>{document.getElementById('hint').textContent='';},1000);
    }
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }
  loop();
}
</script>
</body>
</html>
